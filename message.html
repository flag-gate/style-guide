<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Gate - Suit</title>
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/palette.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/components/header.css" rel="stylesheet">
    <link href="css/components/box.css" rel="stylesheet">
    <link href="css/components/table.css" rel="stylesheet">
    <link href="css/components/form.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <a href="/">
        <img src="product_logo.svg" alt="Product Name">
      </a>
    </div>
    <div>
      <div class="user-detail">
        <div class="user-name">User Name</div>
        <div><a href="/logout/">Logout</a></div>
      </div>
    </div>
  </header>

  <section class="box">
    <header>
      <img height="4em" src="tie.svg" alt="!" />
      <h1>Gate Suit</h1>
      <p>The Gate style guide </p>
    </header>
    <div class="content">
        <p>Some times, you will need to ask something to your users.</p>
        <p>For instance, to connect a social media account to your app. In cases like that, use this template.</p>
    </div>
    <div class="message">
      <p>And here comes some message like errors or notifications.</p>
    </div>
    <footer>
      <div><a href="">Back</a></div>
      <div>
        <input type="submit" class="submit" value="Just do it!" name="">
      </div>
    </footer>
  </section>
</body>
</html>
